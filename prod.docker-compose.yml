version: "3.9"

services:
    nginx:
        container_name: nginx
        image: nginx:latest
        build:
            context: .
            dockerfile: docker/nginx/prod/DockerFile
        ports:
            - "80:80"
            - "443:443"
        links:
            - apache2
        depends_on:
            -  apache2

    apache2:
        container_name: apache2
        image: apache2image
        build:
            context: .
            dockerfile: docker/apache2/prod/DockerFile
